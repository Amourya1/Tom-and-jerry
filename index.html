<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <div class="welcome">
      <h1>WELCOME</h1>
      <h3>Tom and Jerry </h3>
      <p>Always together, always fighting! A timeless Friends duo.</p>
    </div>

    <div class="login-section">
      <h2>Sign in</h2>
      <form>
        <div class="input-group">
        <label>
            Username
            <input type="text" placeholder="User Name">
        </label>

        </div>
        <div class="input-group">
        <label>
            Password:
            <input type="password" id="password" placeholder="password">
        </label>

        <button type="button" class="show-btn" onclick="togglePassword()">SHOW</button>
            <script src="script.js" defer></script>

        </div>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="forgot.html">Forgot Password?</a>
        </div>
        <button class="signin-btn">Sign in</button>
        <div class="OR">or</div>
        <button class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a> </button>

        </form>
    </div>
  </div>
</body>
</html>
