<!DOCTYPE html>
<html >
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="box">
    <div class="welcome">
      <h1>WELCOME</h1>
      <h3>Tom and Jerry </h3>
      <p>Join us and experience the best features. <br> Fill in the details to get started.</p>
    </div>

    <div class="login-section">
      <h2>Sign Up</h2>
      <form>
        <div class="input-group">
          <label for="Name">Full Name</label>
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" required>
        </div>
        <div class="input-group">
          <label for="Email">Email</label>
          <input type="email" placeholder="Email Address" required>
        </div>
        <div id="registerForm" onsubmit="return checkPasswords()">
        <div class="input-group">
          <label for="passwor">Password</label>
          <input type="password" id="password" placeholder="Password" >
        </div>
        <div class="input-group">
          <label for="cpassword">Confirm Password</label>
          <input type="password" id="Confirmpassword" placeholder="Confirm Password">
        </div>
        </div>
        <button class="signin-btn">Sign Up</button>
        <div class="OR">or</div>
        <p class="signup-text">Already have an account? <a href="index.html">Sign In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
