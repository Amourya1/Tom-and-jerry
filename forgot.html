  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="box">
    <div class="welcome">
      <h1>Need Help?</h1>
      <p>Reset your password here and get back on track.</p>
    </div>

    <div class="login-section">
      <h2>Trouble logging in?</h2>
      <p>Enter your email, phone, or username and we'll send you a link to get back into your account.</p>
      <form id="forgotForm">
        <div class="input-group">
          <label>Email Address</label>
          <input type="email" placeholder="Email, Phone, or Username" required>
        </div>
        <button class="signin-btn" type="submit">Send Reset Link</button>
        <div class="OR">OR</div>
        <button class="new-account"> <a href="signup.html">Create new account </a> </button>

        <br>

        <br>
        <p class="signup-text"><a href="index.html">Back to Sign In</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
